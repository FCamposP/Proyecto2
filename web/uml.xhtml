<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- Para generar archivos de prueba copie y pegue lo siguiente dentro de
	metadata antes del body:
        <f:viewAction action="#{archivoBean.generarArchivosDePrueba()}" />
    -->
    
    <f:metadata>
        <f:viewAction action="#{archivoBean.InitCode()}" />
        <f:viewAction action="#{archivoBean.generarArchivosDePrueba()}" />
    </f:metadata>
    
    <body> 
        <ui:composition template="./WEB-INF/templates/templateBase.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="center_content">
                            <div class="box-grey">
                                Generacion de codigo por UML
                            </div>
                        </div>
                    </div>

                    <br></br>

                    <div class="row justify-content-start">
                        <div class="col-md-2">
                            <div class="box-grey">
                                <button type="button" 
                                    class="btn btn-dark btn btn-block fa fa-arrow-up"> 
                                    
                                    Subir.xmi
                                </button>

                                <br></br>
                                
                                Clases a generar
                                
                                <br></br>
                                * xClase1
                                <br></br>
                                * xClase2
                                <br></br>
                                * xClase3
                                <br></br>
                                * xClase4
                            </div>
                            
                            <br></br>
                            
                            <div class="row justify-content-center">
                                    <button type="button" class="btn btn-dark fa fa-check"> Generar clases</button>
                            </div>
                        </div>

                        <div class="col-10">
                            <div class="box-grey">
                                <div class="text-center">
                                    <h:outputLabel
                                        rendered="#{archivoBean.getClases().size()==0}"
                                        value="Aquí aparecerán los archivos generados.">
                                    </h:outputLabel>

                                    <p:dataTable id="tbFiles" var="num"
                                        value="#{archivoBean.getClases()}" styleClass="sCFiles"
                                        rendered="#{archivoBean.getClases().size()!=0}">
                                        <p:column headerText="Archivos">
                                            <h:form>
                                                <p:commandLink 
                                                    value="#{num.nombre}" 
                                                    actionListener="#{archivoBean.actualizaCode}">
                                                </p:commandLink>
                                            </h:form>
                                        </p:column>
                                    </p:dataTable>                                                                      
                                    <br></br>
                                </div>
                            </div>

                            <br></br>

                            <div class="box-grey">
                                <div class="text-center">
                                    Codigo
                                    
                                    <br></br>
                                </div>
                             
                                <br></br>
                                
                                <h:form id="myFrm">
                                    <h:inputTextarea id="txtCode"
                                                     class="codemirror-textarea"
                                                     value="#{beanUML.getArchivo()}" />
                                        
                                        <br></br>
                                        
                                        <div class="row justify-content-center">
                                            <h:commandButton styleClass="btn btn-dark fa fa-save" value="Guardar" actionListener="#{alertBean.submit()}"/>
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <button id="guardar" class="btn btn-dark fa fa-play"> Ejecutar</button>
                                        </div>
                                </h:form>   
                            </div>
                            <br></br>                                                      
                            <br></br>

                            <div class="box-grey">
                                <div class="text-center">
                                    Salida(temporal)
                                    
                                    <br></br>
                                    
                                    <h:outputText value="#{beanUML.getArchivo()}" />
                                    
                                    <br></br>
                                </div>
                                <br></br>
                                <br></br>
                                <br></br>
                                .
                            </div>
                        </div>
                    </div>    
                </div>
               
                <br></br>
            </ui:define>
        </ui:composition>
    </body>
</html>
