<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/templateBase.xhtml">

            <ui:define name="content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="center_content">
                            <div class="box-grey">
                                Generacion de codigo por UML
                            </div>
                        </div>
                    </div>

                    <br></br>

                    <div class="row justify-content-start">
                        <div class="col-md-10">
                            <div class="box-grey">
                                
                                  <h:form enctype="multipart/form-data"> 
                                    <h:inputFile id="subida" value="#{uploadBean.file}" validator="#{uploadBean.validar}"/>
                                    <br></br>
                                    <br></br>
                                    <p:commandButton value="Subir" action="#{uploadBean.upload()}" class="btn-dark"   ajax="false"/> 
                                    
                                    <h:message for="subida"/>
                                </h:form> 
                              
                            </div>         
                        </div>

                        <div class="col-10">

                            <div class="row justify-content-center">
                                <button type="button" class="btn btn-dark fa fa-check"> Generar codigo</button>
                            </div>

                            <br></br>

                            <div class="box-grey">
                                control
                                <br></br>
                            
                                <h:inputTextarea value="#{uploadBean.x}" > </h:inputTextarea> 
                                <br></br>
                                .
                            </div>

                            <br></br>

                            <div class="box-grey">
                                codigo
                                <br></br>
                                <br></br>
                                
                                <br></br>
                                .
                            </div>

                            <br></br>

                            <div class="row justify-content-center">
                                <button type="button" class="btn btn-dark fa fa-play"> Ejecutar</button>
                            </div>

                            <br></br>

                            <div class="box-grey">
                                salida
                                <br></br>
                                <br></br>
                                <br></br>
                                .
                            </div>
                        </div>
                    </div>    
                </div>
                <br></br>
            </ui:define>

        </ui:composition>

    </body>
</html>
