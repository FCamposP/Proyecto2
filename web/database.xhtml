<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/templateBase.xhtml">

            <ui:define name="content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="center_content">
                            <div class="box-grey">
                                Generacion de codigo por MySql
                            </div>
                        </div>
                    </div>

                    <br></br>

                    <div class="container">
                        <div class="modal" tabindex="-1" id="modalForm">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <h5 class="modal-title">Database Connection Properties</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div class="modal-body">
                                        <form>
                                            <label>Specify following to connect to MySQL server: </label>
                                            <div class="form-group row">
                                                <label for="inputType" class="col-sm-2 col-form-label">Type:</label>
                                                <div class="col-sm-10">
                                                    <select id="inputType" class="form-control">
                                                        <option>TCP/IP</option>
                                                    </select>        
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputHost" class="col-sm-2 col-form-label">Host:</label>
                                                <div class="col-sm-10">
                                                    <select id="inputHost" class="form-control">
                                                        <option selected=""></option>
                                                        <option></option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputPort" class="col-sm-2 col-form-label">Port:</label>
                                                <div class="col-sm-10">
                                                    <select id="inputPort" class="form-control">
                                                        <option selected="">3306</option>
                                                        <option></option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputUser" class="col-sm-2 col-form-label">User:</label>
                                                <div class="col-sm-10">
                                                    <select id="inputUser" class="form-control">
                                                        <option> </option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                                                <div class="col-sm-10">
                                                    <input type="password" id="inputPassword" class="form-control" value="" required=""></input>
                                                    <div class="invalid-feedback">
                                                        No puede dejar este campo vac√≠o
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <div class="col-sm-2"></div>
                                                <div class="col-sm-10">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="gridCheck1"></input>
                                                        <label class="form-check-label" for="gridCheck1">Allow saving password</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="dataBase" class="col-sm-2 col-form-label">Database:</label>
                                                <div class="col-sm-10">
                                                    <select id="dataBase" class="form-control">
                                                        <option>Choose a database</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <fieldset disabled="">
                                                <div class="form-group row">
                                                    <div class="col-sm-2"></div>
                                                    <div class="col-sm-10">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" id="gridCheck2"></input>
                                                            <label class="form-check-label" for="gridCheck2" disabled="">Show all databases</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>    

                                            <div class="form-group">
                                                <label for="connectionName">Connection Name:</label>
                                                <div class="col-sm-12">
                                                    <input type="text" id="connectionName" class="form-control" placeholder="localhost1"></input>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="documentCategory">Document Category:</label>
                                                <div class="col-sm-12">
                                                    <select id="documentCategory" class="form-control">
                                                        <option> None</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-primary sm-3">Test Connection</button>
                                                <label class="col-sm-4 col-form-label"></label>
                                                <button type="submit" class="btn btn-primary col-sm-2">Ok</button>
                                                <button type="submit" class="btn btn-primary col-sm-2">Cancel</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-start">
                        <div class="col-md-2">
                            <div class="box-grey">
                                <button type="button" class="btn btn-dark btn btn-block fa fa-arrow-up" data-toggle='modal' data-target='#modalForm'>  Elegir DB</button>      
                                <h:commandButton value="Elegir DB" action="#{dBMetaData.getSchemasNames}" />
                                <h:selectOneMenu 
                                    value="#{dBMeDada.getSchemasNames}">
                                    <f:selectItem itemValue="Primer Nombre" itemLabel="1"/>
                                    <f:selectItem itemValue="Segundo Nombre" itemLabel="2"/>
                                    <f:selectItem itemValue="Tercer nombre" itemLabel="3"/>
                                </h:selectOneMenu>
                                                                                           
                                <br></br>
                                Tablas a generar
                                <br></br>
                                * xTabla1
                                <br></br>
                                * xTabla2
                                <br></br>
                                * xTabla3
                                <br></br>
                                * xTabla4
                            </div>         
                        </div>

                        <div class="col-10">

                            <div class="row justify-content-center">
                                <button type="button" class="btn btn-dark fa fa-check"> Generar codigo</button>
                            </div>

                            <br></br>

                            <div class="box-grey">
                                control
                                <br></br>
                                <br></br>
                                <br></br>
                                .
                            </div>

                            <br></br>

                            <div class="box-grey">
                                codigo
                                <br></br>
                                <br></br>
                                <br></br>
                                .
                            </div>

                            <br></br>

                            <div class="row justify-content-center">
                                <button type="button" class="btn btn-dark fa fa-play"> Ejecutar</button>
                            </div>

                            <br></br>

                            <div class="box-grey">
                                salida
                                <br></br>
                                <br></br>
                                <br></br>
                                .
                            </div>
                        </div>
                    </div>    
                    <br></br>
                </div>                              
            </ui:define> 

        </ui:composition>

    </body>
</html>
