                    <div class="container">
                        <div class="modal" tabindex="-1" id="modalForm">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <h5 class="modal-title">Database Connection Properties</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div class="modal-body">
                                        <form>
                                            <label>Specify following to connect to MySQL server: </label>
                                            <div class="form-group row">
                                                <label for="inputType" class="col-sm-2 col-form-label">Type:</label>
                                                <div class="col-sm-10">
                                                    <select id="inputType" class="form-control">
                                                        <option>TCP/IP</option>
                                                    </select>        
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputHost" class="col-sm-2 col-form-label">Host:</label>
                                                <div class="col-sm-10">
                                                    <select id="inputHost" class="form-control">
                                                        <option selected=""></option>
                                                        <option></option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputPort" class="col-sm-2 col-form-label">Port:</label>
                                                <div class="col-sm-10">
                                                    <input type="number" id="inputPort" class="form-control" value="3306" required=""></input>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputUser" class="col-sm-2 col-form-label">User:</label>
                                                <div class="col-sm-10">
                                                    <input id="inputUser" class="form-control" required=""></input>
                                                    <div class="invalid-feedback">
                                                        No puede dejar este campo vacío
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                                                <div class="col-sm-10">
                                                    <input type="password" id="inputPassword" class="form-control" value="" required=""></input>
                                                    <div class="invalid-feedback">
                                                        No puede dejar este campo vacío
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <div class="col-sm-2"></div>
                                                <div class="col-sm-10">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="gridCheck1"></input>
                                                        <label class="form-check-label" for="gridCheck1">Allow saving password</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="dataBase" class="col-sm-2 col-form-label">Database:</label>
                                                <div class="col-sm-10">
                                                    <select id="dataBase" class="form-control">
                                                        <option>Choose a database</option>
                                                    </select>
                                                </div>
                                            </div>

                                            
                                                <div class="form-group row">
                                                    <div class="col-sm-2"></div>
                                                    <div class="col-sm-10">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" id="gridCheck2"></input>
                                                            <label class="form-check-label" for="gridCheck2">Show all databases</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                

                                            <div class="form-group">
                                                <label for="connectionName">Connection Name:</label>
                                                <div class="col-sm-12">
                                                    <input type="text" id="connectionName" class="form-control" placeholder="localhost1"></input>
                                                </div>
                                            </div>

                                                <p:commandLink 
                                                value="#{num.nombre}" 
                                                actionListener="#{archivoBean.actualizaCode}">
                                            </p:commandLink>
                                        </h:form>
                                    </p:column>
                                </p:dataTable>
                            </div>

                            <br></br>

                            <div class="box-grey">
                                codigo

                            <br></br>

                                salida
                                <br></br>
                                <br></br>
                                <br></br>
                                .
                            </div>
                        </div>
