<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- Para generar archivos de prueba copie y pegue lo siguiente dentro de
	metadata antes del body:
    <f:metadata>
        <f:viewAction action="#{archivoBean.InitCode()}" />
        <f:viewAction action="#{archivoBean.generarArchivosDePrueba()}" />
    </f:metadata>
    -->

    <body> 
        <ui:composition template="./WEB-INF/templates/templateBase.xhtml">

            <ui:define name="content">
                <div class="breadcrumb">

                    <h5> Generacion de codigo por Base de Datos</h5>

                </div>
                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col-12">
                            <div class="box-grey">
                                <div class="row">
                                                  <div class="col-md-6">
                                        <div class="row">
                                            <button type="button" class="btn btn-dark btn btn-block fa fa-arrow-up col-sm-4" data-toggle='modal' data-target='#modalForm'>  Elegir DB</button>
                                        </div>
  

                                    </div>
                                    <div class="col-md-6">

                                        <div class="text-center">
                                            <h:panelGroup id="result1">
                                                <h:outputLabel rendered="#{archivoBean.getClases().size()==0}"
                                                               value="Aquí aparecerán los archivos generados.">
                                                </h:outputLabel>

                                                <p:dataTable id="tbFiles" var="num"  scrollable="true" scrollHeight="150"
                                                             value="#{archivoBean.getClases()}" styleClass="sCFiles"
                                                             rendered="#{archivoBean.getClases().size()!=0}">
                                                    <p:column headerText="Archivos"
                                                              style="padding:6px; background-color:#e4e5e6; color:#2f353a">
                                                        <h:form>
                                                            <p:commandLink value="#{num.nombre}" style="color:#2f353a;"
                                                                           actionListener="#{archivoBean.actualizaCode}">
                                                                <f:ajax execute="@form" render="result2" />
                                                            </p:commandLink>
                                                        </h:form>
                                                    </p:column>
                                                </p:dataTable>
                                            </h:panelGroup>

                                        </div>
                                    </div>
                                </div>
                                <!-- Shows the error or success message -->
                                <h:outputText value="#{fileUploadMBean.message}"
                                              rendered="#{!empty fileUploadMBean.message}"></h:outputText>
                           </div>
                            <hr />
                            <h:panelGroup id="result2">


                                <div class="box-grey">
                                    <div class="text-center">
                                        Codigo

                                        <br />
                                    </div>

                                    <br />

                                    <h:form id="myFrm">
                                        <h:inputTextarea id="txtCode" rows="15" cols="165"
                                                         class="codemirror-textarea"
                                                         value="#{archivoBean.getCode()}"
                                                         valueChangeListener="#{archivoBean.code}" >
                                        </h:inputTextarea>

                                        <br />

                                        <div class="row justify-content-center">
                                            <h:commandButton styleClass="btn btn-dark fa fa-save" value="Guardar" actionListener="#{alertBean.submit()}">
                                                <f:ajax render="salida" />
                                            </h:commandButton>
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <button id="guardar" class="btn btn-dark fa fa-play"> Ejecutar</button>
                                        </div>
                                    </h:form>
                                </div>
                            </h:panelGroup>


                            <div class="box-grey">
                                <div class="text-center">
                                    Salida(temporal)

                                    <br />

                                    <h:outputText id="salida" value="#{beanUML.archivo}" />

                                    <br />
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <br />
                
                                <div class="container">
                    <div class="modal" tabindex="-1" id="modalForm">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h5 class="modal-title">Database Connection Properties</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <div class="modal-body">
                                    <h:form>
                                        <label>Specify following to connect to MySQL server: </label>
                                        <div class="form-group row">
                                            <label for="inputType" class="col-sm-2 col-form-label">Type:</label>
                                            <div class="col-sm-10">
                                                <select id="inputType" class="form-control">
                                                    <option>TCP/IP</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputHost" class="col-sm-2 col-form-label">Host:</label>
                                            <div class="col-sm-10">
                                                <h:inputText id="inputServer" value="#{controllerBD.serverd}" class="form-control"/>

                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputPort" class="col-sm-2 col-form-label">Port:</label>
                                            <div class="col-sm-10">
                                                <h:inputText id="inputPort" value="#{controllerBD.puertod}" class="form-control"/>

                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label for="inputUser" class="col-sm-2 col-form-label">User:</label>
                                            <div class="col-sm-10">
                                                <h:inputText id="inputUser" value="#{controllerBD.userBDd}" class="form-control"/>

                                                <div class="invalid-feedback">
                                                    No puede dejar este campo vacío
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                                            <div class="col-sm-10">
                                                <h:inputText id="inputPass" value="#{controllerBD.passd}" class="form-control"/>

                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="dataBase" class="col-sm-2 col-form-label">Database:</label>
                                            <div class="col-sm-10">
                                                <h:panelGroup id="bases">
                                                    <h:selectOneMenu class="form-control" value="#{controllerBD.baseElegidad}">
                                                        <f:selectItems value="#{principalMBean.listaBasesDatos}" />
                                                    </h:selectOneMenu>                                                        
                                                </h:panelGroup>


                                            </div>
                                        </div>


                                        <div class="modal-footer">

                                            <h:commandButton value="Obtener BD" actionListener="#{principalMBean.conectarBd()}"
                                                             class="btn btn-dark fa fa-check">
                                                <f:ajax execute="@form" render="bases" />
                                            </h:commandButton>

                                            <label class="col-sm-4 col-form-label"></label>
                                            <div data-dismiss='modal' data-toggle='modal' data-target='#modalForm2'>
                                                <h:commandButton value="Siguiente" actionListener="#{principalMBean.obtenerTablas()}"
                                                                 class="btn btn-dark fa fa-check " >
                                                    <f:ajax execute="@form" render="tablas" />
                                                </h:commandButton>
                                            </div>

                                            <!--                                            <button type="submit" class="btn btn-primary col-sm-2" data-dismiss='modal' data-toggle='modal' data-target='#modalForm2'>Next</button>-->
                                            <button type="submit" class="btn btn-primary col-sm-2">Cancel</button>
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>      

                <div class="container">

                    <div class="modal" tabindex="-1" id="modalForm2">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h6 class="modal-title">Select tables and columns to include to the model</h6>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <div class="modal-body">
                                    <h:form>
                                        <div class="form-group-row">
                                            <div class="col-md-12" >
                                                <h:selectBooleanCheckbox  value="#{principalMBean.tablasTodas}"> Elegir todas
                                                    <f:ajax render="tablas" listener="#{principalMBean.elegirTodos()}"/>
                                                </h:selectBooleanCheckbox>
                                            </div>
                                        </div>
                                        </h:form>
                                        <hr/>
                                        <div class="form-group row">
                                            <div class="form-check col-sm-11">

                                                <h:panelGroup id="tablas">
                                                    <ui:repeat value="#{principalMBean.tablasMostrar}" var="tabla">
                                                        <div class="form-check">

                                                            <h:selectBooleanCheckbox  value="#{tabla.elegido}"> 
                                                                <f:ajax render="tablas" listener="#{principalMBean.actualizarCadaTabla(tabla)}"/>
                                                               </h:selectBooleanCheckbox>#{tabla.nombreTabla}
                                                        </div>
                                                    </ui:repeat>                                                    
                                                </h:panelGroup>

                                            </div>

                                        </div>

                                        <h:form>
                                        <div class="modal-footer">

                                            <label class="col-sm-4 col-form-label"></label>
                                            <div   data-dismiss='modal' data-toggle='modal' data-target='#modalForm'>
                                                <h:commandButton value="Regresar" actionListener="#{principalMBean.limpiarTablas()}"
                                                             class="btn btn-dark fa fa-check">
                                                <f:ajax execute="@form" render="tablas" />
                                            </h:commandButton>
                                            </div>
                                     
                                            <h:commandButton value="Generar" actionListener="#{principalMBean.generarClasesTablas()}"
                                                             class="btn btn-dark fa fa-check">
                                                <f:ajax execute="@form" render="result1" />
                                            </h:commandButton>
                                            <button  class="btn btn-primary col-sm-2"  data-dismiss="modal" aria-label="Close">Finalizar</button>

                                        </div>
                                    </h:form> 
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </ui:define>
        </ui:composition>
    </body>
</html>
