<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- Para generar archivos de prueba copie y pegue lo siguiente dentro de
	metadata antes del body:
        <f:viewAction action="#{archivoBean.generarArchivosDePrueba()}" />
    -->
    
    <f:metadata>
        <f:viewAction action="#{archivoBean.InitCode()}" />
    </f:metadata>
    
    <body> 
        <ui:composition template="./WEB-INF/templates/templateBase.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="center_content">
                            <div class="box-grey">
                                Generacion de codigo por UML
                            </div>
                        </div>
                    </div>

                    <br></br>

                    <div class="row justify-content-start">
                        <div class="col-12">
                            <div class="box-grey">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h:form prependId="false" enctype="multipart/form-data">
                                            <h:inputFile style="" value="#{fileUploadMBean.file}" class="btn btn-dark">
                                                <f:ajax listener="#{principalMBean.saveArchivo()}" render="@form" />
                                            </h:inputFile>

                                            <p:growl id="messages" showDetail="true" />

                                        </h:form>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row justify-content-center">
                                            <h:form prependId="false" enctype="multipart/form-data">
                                                <h:commandButton value="Generar codigo" actionListener="#{principalMBean.generar()}"
                                                                 class="btn btn-dark fa fa-check">
                                                    <f:ajax execute="@form" render="result" />
                                                </h:commandButton>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                                <!-- Shows the error or success message -->
                                <h:outputText value="#{fileUploadMBean.message}"
                                              rendered="#{!empty fileUploadMBean.message}"></h:outputText>


                            </div>
                            <hr />
                            <h:panelGroup id="result">
                                <div class="box-grey">
                                    <div class="text-center">
                                        <h:outputLabel rendered="#{archivoBean.getClases().size()==0}"
                                                       value="Aquí aparecerán los archivos generados.">
                                        </h:outputLabel>

                                        <p:dataTable id="tbFiles" var="num"
                                                     value="#{archivoBean.getClases()}" styleClass="sCFiles"
                                                     rendered="#{archivoBean.getClases().size()!=0}">
                                            <p:column headerText="Archivos">
                                                <h:form>
                                                    <p:commandLink value="#{num.nombre}"
                                                                   actionListener="#{archivoBean.actualizaCode}">
                                                    </p:commandLink>
                                                </h:form>
                                            </p:column>
                                        </p:dataTable>
                                   
                                    </div>
                                </div>

                                <br />

                                <div class="box-grey">
                                    <div class="text-center">
                                        Codigo

                                        <br />
                                    </div>

                                    <br />

                                    <h:form id="myFrm">
                                        <h:inputTextarea id="txtCode" class="codemirror-textarea" value="#{archivoBean.getCode()}"
                                                         valueChangeListener="#{archivoBean.code}">
                                        </h:inputTextarea>

                                        <br />

                                        <div class="row justify-content-center">
                                            <h:commandButton styleClass="btn btn-dark fa fa-save" value="Guardar" actionListener="#{alertBean.submit()}">
                                                <f:ajax render="salida" />
                                            </h:commandButton>
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <button id="guardar" class="btn btn-dark fa fa-play"> Ejecutar</button>
                                        </div>
                                    </h:form>
                                </div>
                            </h:panelGroup>


                            <div class="box-grey">
                                <div class="text-center">
                                    Salida(temporal)

                                    <br />

                                    <h:outputText id="salida" value="#{beanUML.archivo}" />

                                    <br />
                                </div>

                                .
                            </div>
                        </div>
                    </div>    
                </div>
               
                <br/>
            </ui:define>
        </ui:composition>
    </body>
</html>
