<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- Para generar archivos de prueba copie y pegue lo siguiente dentro de
        metadata antes del body:
    <f:metadata>
        <f:viewAction action="#{archivoBean.InitCode()}" />
        <f:viewAction action="#{archivoBean.generarArchivosDePrueba()}" />
    </f:metadata>
    -->

    <body> 
        <ui:composition template="./WEB-INF/templates/templateBase.xhtml">

            <ui:define name="content">
                <div class="breadcrumb">
                    <h5> Generacion de codigo por UML</h5>
                </div>
                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col-12">
                            <div class="">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-7">
                                                      <h:form prependId="false" enctype="multipart/form-data">
                                                <h:inputFile style="" value="#{fileUploadMBean.file}" class="btn btn-dark">
                                                    <f:ajax listener="#{principalMBean.saveArchivo()}" render="mensajet" />
                                                </h:inputFile>
                                            </h:form>
                                            </div>
                   <div class="col-md-5">
                                                    <h:panelGroup id="mensajet">
                                                    #{principalMBean.mensajet}
                                                </h:panelGroup>     
                                            </div>

                                        </div>
                                   
                                        <br/>
                                        <div class="row">
                                                                                    <div class="col-md-1"></div>
                                        <div class="col-md-7">
                                                <div class="row">
                                                    <h:form prependId="false" enctype="multipart/form-data">
                                                        <h:commandButton value="Generar codigo" actionListener="#{principalMBean.generarCodigo()}"
                                                                         class="btn btn-dark fa fa-check">
                                                            <f:ajax execute="@form" render="botones" />
                                                        </h:commandButton>
                                                    </h:form>
                                                </div>
                                            </div>  
                                        </div>

                                    </div>
                                    <div class="col-sm-6 col-md-6">
                                        <div class="card card-accent-info">
                                            <div class="card-header">
                                                Archivos creados
                                            </div>
                                            <div class="card-body">
                                                <h:panelGroup id="botones">
                                                    <div class="btn-group row" role="group" aria-label="Basic example">
                                                        <h:form>
                                                            <ui:repeat value="#{archivoBean.getClases()}" var="item">
                                                                <h:commandButton  class="btn btn-secondary" value="#{item.nombre}" 
                                                                                  actionListener="#{archivoEdit.editarArchivo}">
                                                                    <f:ajax execute="@form" render="result2" />
                                                                </h:commandButton>

                                                            </ui:repeat>   
                                                        </h:form>


                                                    </div>
                                                </h:panelGroup>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                         


                            <div class="box-grey">
                                <div class="" >
                                <h:panelGroup id="result2">
                                      <h:form id="myFrm">
                                <div class="text-center">
                                        <h:commandButton styleClass="btn btn-dark fa fa-save" value="Guardar" actionListener="#{archivoEdit.guardarEdicion()}">
                                                <f:ajax execute="@form" render="result1" />
                                            </h:commandButton>
                                    <h:commandButton styleClass="btn btn-dark fa fa-save" value="Crear" actionListener="#{archivoEdit.crearArchivo()}">
                                                <f:ajax execute="@form" render="result1" />
                                            </h:commandButton>
                                    <h:commandButton styleClass="btn btn-dark fa fa-save" value="Ejecutar" actionListener="#{salidaRunBean.compilarEjecutar()}">
                                                <f:ajax execute="@form" render="salidacom" />
                                            </h:commandButton>
                                </div>
                                <br />
                                        <h:inputTextarea id="txtCode" rows="15" cols="165"
                                                         class="codemirror-textarea"
                                                         value="#{archivoEdit.contenidoArchivo1}" >
                                        </h:inputTextarea>
                              
                                    </h:form>
                                  </h:panelGroup>
                                </div>
                               
                               <hr/>
                                <div class="row">
                                  <div class="col-md-12">
                                    Salida(temporal)
                                    <br />
                                    <h:panelGroup id="salidacom">
                                        <h:outputText id="salidau" value="#{salidaRunBean.mensajeCompilando1}" /><br/>
                                        <h:outputText id="salidau2" value="#{salidaRunBean.resultadoUml}" /><br/>
                                        <h:outputText id="salidau3" value="#{salidaRunBean.msjEjecutando1}" /><br/>
                                        <h:outputText id="salidau4" value="#{salidaRunBean.msjEjecucion1}" /><br/>
                                    </h:panelGroup>
                                 <br />
                                </div>
                                </div>
                            </div>
          
                        </div>
                    </div>
                </div>
                <br />
            </ui:define>
        </ui:composition>
    </body>
</html>
